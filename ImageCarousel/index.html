<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="carousel">
        <button id="prev">❮</button>

        <div class="image-container" id="image-container">
            <div><img
                    src="https://images.unsplash.com/photo-1745367228695-a1c7a12df13f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D"
                    class="carousel-image"></div>
            <div> <img
                    src="https://images.unsplash.com/photo-1745450432001-45171b79495e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
                    class="carousel-image"></div>
            <div><img
                    src="https://images.unsplash.com/photo-1745186015077-5cce856de483?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D"
                    class="carousel-image"></div>
            <div> <img
                    src="https://images.unsplash.com/photo-1745330612760-28ba28231966?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
                    class="carousel-image"></div>
        </div>

        <button id="next">❯</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
