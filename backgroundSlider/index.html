<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="maincontainer">
        <div class="container">
            <button id="prevbtn"><i class="fa-solid fa-less-than"></i></button>
            <div class="main">
                <img src="https://picsum.photos/id/201/1000/500  " alt="" class="slide ">
                <img src="https://picsum.photos/id/301/1000/500" alt="" class="slide">
                <img src="https://picsum.photos/id/401/1000/500" alt="" class="slide">
                <img src="https://picsum.photos/id/501/1000/500" alt="" class="slide">
                <img src="https://picsum.photos/id/499/1000/500" alt="" class="slide">
            </div>
            <button id="nextbtn"><i class="fa-solid fa-greater-than"></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
