<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="panel" class="panel-container">
        <h2>How satisfied are you with our support?</h2>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/emoji/64/000000/sad-but-relieved-face.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/emoji/64/000000/neutral-face.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://img.icons8.com/emoji/64/000000/smiling-face.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Submit Feedback</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
