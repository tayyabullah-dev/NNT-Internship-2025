<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
  <div class="left-slide">
    <div class="slide slide1"><img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></div>
    <div class="slide slide2"><img src="https://picsum.photos/200/300" alt=""></div>
    <div class="slide slide3"><img src="https://picsum.photos/200/300" alt=""></div>
    <div class="slide slide4"><img src="https://picsum.photos/200/300" alt=""></div>
  </div>

  <div class="right-slide">
    <div class="slide slide4"><img src="https://picsum.photos/200/300" alt=""></div>
    <div class="slide slide3"><img src="https://picsum.photos/200/300" alt=""></div>
    <div class="slide slide2"><img src="https://picsum.photos/200/300" alt=""></div>
    <div class="slide slide1"><img src="https://picsum.photos/200/300" alt=""></div>
  </div>

  <div class="action-buttons">
    <button id="down-button">↓</button>
    <button id="up-button">↑</button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
