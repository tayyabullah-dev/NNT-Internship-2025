<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Without Colspan and Rowspan</title>
    <style>
        td {
            width: 200px;
            height: 50px;
            border: 1px solid black; /* Add borders to cells */
            background-color: orange;
        }
        table{
            width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <table>
        <!-- Row 1 -->
        <tr>
            <td colspan="3"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <!-- Row 5 -->
        <tr>
            <td colspan="2"></td>
        </tr>
        <!-- Row 6 -->
        <tr>
            <td rowspan="3" colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <!-- Row 7 -->
        <tr>
            <td colspan="2"></td>
        </tr>
        <!-- Row 8 -->
        <tr>
            <td colspan=""></td>
        </tr>
    </table>
</body>
</html>
