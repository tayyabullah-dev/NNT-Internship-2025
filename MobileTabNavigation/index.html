<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-target="home">Home</div>
            <div class="tab" data-target="services">Services</div>
            <div class="tab" data-target="projects">Projects</div>
            <div class="tab" data-target="contact">Contact</div>
        </div>

        <div class="content-box">
            <div class="content active" id="home">Welcome to Home</div>
            <div class="content" id="services">Our Services</div>
            <div class="content" id="projects">Latest Projects</div>
            <div class="content" id="contact">Get in Touch</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
